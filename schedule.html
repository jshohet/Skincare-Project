<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marina's Skincare</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="node_modules/jqueryui/jquery-ui.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <header>
      <div class="grid">
        <button id="menu-btn" type="button"><img src="Menu.png" /></button>
        <h1>Marina's Skincare</h1>
      </div>
      <nav>
        <ul class="navibar">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="schedule.html">Schedule an Appointment</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="small-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="schedule.html">Schedule an Appointment</a></li>
        </ul>
      </div>
      <div class="wrapper">
        <form>
          <div>
            <label id="dateId">Choose a date below: </label>
          </div>
          <div id="datepicker"></div>
        </form>
      </div>
      <div class="availableTimes"></div>
      <div class="serviceChoice">
        <h2>Choose a service:</h2>
        <div class="service"><a href="#">Waxing</a></div>
        <div class="service"><a href="#">Facial</a></div>
        <div class="service"><a href="#">Eyelash extensions</a></div>
      </div>
    </main>
    <footer>
      &copy; Josef Shohet <span id="copyrightYear">2023</span> All Rights
      Reserved.
    </footer>
    <script src="js/app.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="node_modules/jqueryui/jquery-ui.min.js"></script>
    <script>
        const div = document.createElement('div');

      $(function () {
        const p = document.createElement('p');

        $('#datepicker').datepicker({
          onSelect: function (date, datepicker) {
            $('.wrapper').remove(div);
            if (date != '') {
              p.innerHTML = `Times available for ${date}:`;
              div.appendChild(p);
              div.classList.add("remove");
              $('.wrapper').append(div);
              $('.availableTimes').css('display', 'grid');
              $('.remove').css('display', 'block');

              $('.serviceChoice').slideUp();
            }
          },
        });

        $(function () {
          let timeSlots = [9, 10, 11, 12, 1, 2, 3, 4];
          for (let index = 0; index < timeSlots.length - 1; index++) {
            const timeSlot = document.createElement('div');
            $(timeSlot).append(
              `<a href="#"><h2>${timeSlots[index]}:00</h2></a>`
            );
            $(timeSlot).on('click', function () {
              $('.availableTimes').slideUp();
              $('.wrapper .remove').slideUp();
            });
            timeSlot.classList.add("child");
            $('.availableTimes').append(timeSlot);
          }
          $('.availableTimes').children('.child').on('click',function(){
          
              $('.serviceChoice').css('display', 'inline-block');

          })
        });
      });
    </script>
  </body>
</html>
